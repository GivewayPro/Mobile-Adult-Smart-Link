<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Offer Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cta-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .cta-btn:hover {
      background: #218838;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <!-- এখানে শুধু এই link ভ্যারিয়েবল বদলালেই হবে -->
  <script>
    const link = "https://safeoffers.pro/a/9rpLYFjNQc3pW6"; 
    document.write(`<a href="${link}" class="cta-btn">👉 Click Here 👈</a>`);
  </script>
</body>
</html>
